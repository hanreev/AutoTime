plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

def lifecycle_version = '2.6.0-alpha03'
def compose_version = '1.4.0-alpha03'
def compose_material3_version = '1.1.0-alpha03'
def accompanist_version = '0.28.0'

android {
    namespace 'com.karomap.autotime'
    compileSdk 33

    signingConfigs {
        config {
            storeFile file('key.jks')
            storePassword 'keykey'
            keyAlias 'keykey'
            keyPassword 'keykey'
        }
    }

    defaultConfig {
        applicationId "com.karomap.autotime"
        minSdk 21
        targetSdk 33
        versionCode 2
        versionName '1.0.1'
        signingConfig signingConfigs.config

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ['-opt-in=kotlin.RequiresOptIn']
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.0-alpha02'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"
    implementation 'androidx.activity:activity-compose:1.7.0-alpha02'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.foundation:foundation:$compose_version"
    implementation "androidx.compose.runtime:runtime:$compose_version"
    implementation "androidx.compose.animation:animation:$compose_version"
    implementation "androidx.compose.material3:material3:$compose_material3_version"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_version"
    implementation 'androidx.preference:preference-ktx:1.2.0'
    compileOnly 'de.robv.android.xposed:api:82'
}
